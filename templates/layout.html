<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- https://favicon.io/emoji-favicons/bookmark-tabs -->
        <link href="/static/bookmark.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <title>HackIllinois: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="blue">NEWS</span><span class="red">
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <form action="/search" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="news" placeholder="News" type="text">
                <button class="btn btn-primary d-inline-block" type="submit">Search</button>
            </div>

        </form>

<!--        {% block main %}{% endblock %}-->

        <footer class="small text-center text-muted">
            Data provided for free by <a href="https://www.XXXX/">XXX</a>. View <a href="https://www.XXX">XXXâ€™s Terms of Use</a>.
            <p></p>
        </footer>

    </body>

</html>
